
<div id="content" class="container page_content cssEffects">

    <img id="review_avatar" class="img-circle img-responsive img-center avatar-view img-thumbnail" src="https://placehold.it/75x75">
    <h1 id="review_title">Was this trainer fit for you?</h1>

    <form id="trainer_review">

        <div class="row">
            <div class="form-group col-md-4 review_category">
                <h2 class="review_category_title">Trainer</h2>
                <div class="form-group">
                    <label for="clarity">Clarity</label>   <span id="clarity_caption"></span>
                    <input id="clarity" data-step="1">
                </div>
                <div class="form-group">
                    <label for="effectiveness">Effectiveness</label>   <span id="effectiveness_caption"></span>
                    <input id="effectiveness" data-step="1">
                </div>
                <div class="form-group">
                    <label for="motivation">Motivation/Support</label>   <span id="motivation_caption"></span>
                    <input id="motivation" data-step="1">
                </div>

            </div>

            <div class="form-group col-md-4">
                <h2 class="review_category_title">Workout</h2>
                <label for="intensity">Intensity</label>   <span id="intensity_caption"></span>
                <input id="intensity" data-step="1" data-max="5" data-stars="5">
            </div>

            <div class="form-group col-md-4 review_category">

                <div class="form-group">
                    <h2 class="review_category_title">Feedback</h2>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <h2 class="review_category_title">A few quick questions</h2>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="recommend">Would you recommend this trainer to a friend?</label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="recommend-0">
                                <input name="recommend" id="recommend-0" value="1" type="radio" required=""> Yes
                            </label>
                            <label class="radio-inline" for="recommend-1">
                                <input name="recommend" id="recommend-1" value="0" type="radio"> No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="col-md-8 control-label" for="continuing">Would you workout with this trainer again?</label>
                        <div class="col-md-4">
                            <label class="radio-inline" for="continuing-0">
                                <input name="continuing" id="continuing-0" value="1" type="radio" required=""> Yes
                            </label>
                            <label class="radio-inline" for="continuing-1">
                                <input name="continuing" id="continuing-1" value="0" type="radio"> No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <button id="review_submit" class="btn btn-default btn-lg center-block">Submit</button>
</div>
</body>
</html>
